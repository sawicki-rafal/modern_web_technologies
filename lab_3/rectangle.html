<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #rectangle {
            height: 20px;
            width: 20px;
            border: solid 10px #fff;
            border-left: solid 10px #000;
        }
    </style>
</head>
<body>
<div id="rectangle"></div>
</body>
</html>
