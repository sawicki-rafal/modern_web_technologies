<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing chars</title>
</head>
<body>
<form>
    <textarea id="textarea" cols="30" rows="10"></textarea>
    <button id="purify-button" type="button">Change</button>
    <button id="copy-button" type="button">Copy</button>
</form>
<script>
    function initLetterCounter() {
        var purifyButton = document.getElementById("purify-button");
        var copyButton = document.getElementById("copy-button");

        function purifyInput() {
            var textarea = document.getElementById("textarea");
            textarea.value = textarea.value
                .replace("&","&amp;")
                .replace("<","&lt;")
                .replace(">","&gt;")
                .replace("\"","&quot;")
                .replace("'","&#x27;")
                .replace("/","&#x2F;");
        }

        function copyInput() {
            var textarea = document.getElementById("textarea");
            textarea.select();
            document.execCommand("copy");
        }

        purifyButton.addEventListener("click", purifyInput);
        copyButton.addEventListener("click", copyInput);
    }

    window.onload = function () {
        initLetterCounter();
    };
</script>

</body>
</html>
